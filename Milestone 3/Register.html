<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{
        background-color:black;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="Home.html"><img src="assets/LogoNavbar.png" width="82px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="Home.html" style="font-weight: bold;">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="assets/Logo.png" width="800" height="600"
                class="img-fluid">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="background-color:white;padding-top:75px; padding-bottom: 75px; padding-left: 25px; padding-right: 25px; border-radius: 20px; opacity: 0.85;">
              <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="Full Name" class="form-control" id="inputemail" placeholder="Full Name" style="padding: 13px;">
                </div>                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="Email Address" class="form-control" id="inputemail" placeholder="Email address" style="padding: 13px;">
                </div>
                <!-- ID input -->
                <div class="form-outline mb-4">
                    <input type="National ID" class="form-control" id="inputid" placeholder="National ID" style="padding: 13px;">
                </div>
                <!-- Birth date -->
                <div class="form-outline mb-4">
                    <input type="date" class="form-control" id="inputdate" placeholder="Birth Date" style="padding: 13px;">
                </div>  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="number" class="form-control" id="inputnumber" placeholder="Phone Number" style="padding: 13px;"> 
                </div>                                                
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="password" style="padding: 13px;">
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-dark btn-lg btn-block" style="background-color: black;">Sign up</button>
        
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
