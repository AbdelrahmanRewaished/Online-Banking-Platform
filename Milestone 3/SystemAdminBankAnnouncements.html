        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/common.css" rel="stylesheet" />
        <link href="css/client.css" rel="stylesheet" />
        <link href="css/admin.css" rel="stylesheet" />
        <link href="css/bootstrap.css" rel="styelsheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div class="row p-0 m-0">
            <br>
            <br>
            <br>
            <div w3-include-html="./SystemAdminNavbar.html"></div>
            
            <!-- start of main components -->
            <div class="title row"> 
                <div class="col-6">
                    <h2 class="announcements-heading">Posted Announcements</h2> 
                </div>
                <div class ="col-3">
                    <a href="SystemAdminCreateNewAnnouncement.html" class="btn btn-lg btn-gradient">Create New Announcement</a> 
                </div>
                <div id="announcements-container" class="col-9 border border-radius-5 p-3 "></div>
            </div>
            <!-- end of main components -->
        </div>
        
        <div class="modal fade" id="updateAnnouncementModal" tabindex="-1" aria-labelledby="updateAnnouncementModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateAnnouncementModalLabel">Update Announcement</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" placeholder="">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="updateAnnouncementFormControlId">Announcement</label>
                                <textarea class="form-control" id="updateAnnouncementFormControlId" rows="3" placeholder=""></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveChangesButton" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="showAnnouncementModal" tabindex="-1" aria-labelledby="showAnnouncementModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="showAnnouncementModalLabel">Announcement Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label class="showAnnouncementLabel">
                                Title  
                            </label>
                            <label id="title-shown"></label>
                        </div>
                        <hr>
                        <div>
                            <label class="showAnnouncementLabel">
                                Announcement
                            </label>
                            <p></p>
                        </div>
                        <hr>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/NavBarRenderer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.1/dist/sweetalert2.min.js"></script>
        <script src="js/AdminAnnouncementsScript.js"></script>
    </body>
</html>
