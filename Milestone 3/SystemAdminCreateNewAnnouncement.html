<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>UA07 | Admin Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/common.css" rel="stylesheet"/>
        <link href="css/client.css" rel="stylesheet" />
        <link href="css/admin.css" rel="stylesheet" />
        <link href="css/bootstrap.css" rel="styelsheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div class="row p-0 m-0">
            <br>
            <div w3-include-html="./SystemAdminNavbar.html"></div>
            <!-- start of main components -->
            <div class="container">
                <h2 class="announcements-heading" style="margin-left: 12%;">Create New Announcement</h2> 
                <div class="border container col-9 align-items-center justify-content-center">
                    <form method="post" class="mt-5 mb-5">
                        <div class="form-group row">
                            <div class="col-3 ml-1">
                                <label for="exampleFormControlInput1">Subject</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" required>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group row">
                            <div class="col-3 ml-1">
                                <label for="exampleFormControlTextarea1">Announcement</label>
                            </div>
                            <div class="col-6">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                            </div>
                        </div>
                        <br>
                    </form>
                    <div class="row align-items-center justify-content-center mb-2">
                        <div class="col-6">
                            <button href="SystemAdminBankAnnouncements.html" type="button" value="Create" onclick="onCreateAnnouncement();" class="btn btn-primary form-control">Create</a>
                        </div>
                        <div class="col-6">
                            <a href="SystemAdminBankAnnouncements.html" class="btn btn-success form-control">Back To List</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- end of main components -->
        </div>
        <script src="js/NavBarRenderer.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script>
            function onCreateAnnouncement() {
                const titleInput = document.getElementById("exampleFormControlInput1");
                const contentInput = document.getElementById("exampleFormControlTextarea1");
                if(titleInput.textContent == "") {
                    titleInput.style.color = "red";
                    titleInput.placeholder = "cannot be empty";
                }
                else if(contentInput.textContent == "") {
                    contentInput.style.color = "red";
                    contentInput.placeholder = "cannot be empty";
                }
                else {
                    window.location.href = "SystemAdminBankAnnouncements.html";
                }
            }
        </script>
    </body>
</html>
