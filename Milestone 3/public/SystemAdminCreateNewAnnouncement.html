<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UA07 | Admin Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/client.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="styelsheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sb-nav-fixed">
    <div class="row p-0 m-0">
      <br />
      <div w3-include-html="./SystemAdminNavbar.html"></div>
      <!-- start of main components -->
      <div class="container">
        <h2 style="margin-bottom: 5%; margin-left: 13%">
          Create New Announcement
        </h2>
        <div>
          <form class="border container col-9">
            <div class="form-group row">
              <label for="subject" class="col-sm-2 col-form-label"
                >Subject</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Title"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="announcement" class="col-sm-2 col-form-label"
                >Announcement</label
              >
              <div class="col-sm-10">
                <textarea
                  type="password"
                  class="form-control"
                  id="announcement"
                  placeholder="Announcement"
                ></textarea>
              </div>
            </div>
            <div
              class="col-sm-12"
              style="padding: 3%; display: flex; justify-content: space-evenly"
            >
              <button type="submit" class="btn btn-primary col-3">
                Create
              </button>
              <a
                href="SystemAdminBankAnnouncements.html"
                class="btn btn-success col-3"
                >Back To List</a
              >
            </div>
          </form>
        </div>
      </div>

      <!-- end of main components -->
    </div>
    <script src="js/NavBarRenderer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/datatables-simple-demo.js"></script>
  </body>
</html>
